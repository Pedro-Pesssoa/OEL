<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
<meta charset="UTF-8">
<title>Denuncia da lixeira</title>
</head>

<body>
	<div th:replace="~{menu :: menu}"></div>
	
	<div class="p-5" style="background-image: url('/imagens/img4.png'); background-size: 100% 100%;">
	
	<div class="container text-light" style="height: 560px;">
		<div class="row">
			<div class="col-12 text-center p-5">
				<h4 class="display-6">Denunciar Lixeira</h4>
			</div>
		</div>

		<div class="container">
			<div class="row justify-content-md-center">
				<div class="col-md-6">

					<form th:action="@{/oel/{idLixeira}/fazerDenuncia(idLixeira=${lixeira.id})}"
						method="post" th:object="${denuncia}">
					
						<div class="row">
							<label class="col-md-auto col-form-label">Qual o motivo
								da denuncia?:</label>
							<div class="mb-3">
								<select class="form-control" name="motivo">
									<option>Escolha um motivo...</option>
									<option >Lixeira não existe mais!</option>
									<option >Lixeira não corresponde ao tipo que está na
										descrição</option>
									<option  >Outros</option>
								</select>
							</div>
						</div>
						<div class="row">
							<label class="col-md-auto col-form-label">Argumente:</label>
							<div class="mb-3">
								<input type="text" name="argumento" class="form-control"
									placeholder="Ex: a lixeira está posicionada no outro lado da rua, em frente a casa x">
							</div>
						</div>
						

						<div class="row justify-content-end">
							<div class="col-auto">
								<div class="d-grid gap-2 d-md-block mb-4">
									<button class="btn btn-outline-light" type="reset">Limpar</button>
									<button class="btn btn-light" type="submit">Denunciar</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
	<div th:replace="~{rodape :: rodape}"></div>
</body>
</html>
