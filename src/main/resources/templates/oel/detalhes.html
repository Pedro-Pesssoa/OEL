<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
<meta charset="UTF-8">
<title>Detalhes da lixeira</title>
</head>

<body>
	<div th:replace="~{menu :: menu}"></div>

	<div class="container">
		<div class="row">
			<div class="col-12 text-center my-5">
				<h1 class="display-6">Detalhes da lixeira</h1>
			</div>
		</div>

		<div class="container">
			<div class="row justify-content-md-center">
				<div class="col-md-9">

					<div class="card bg-light mb-3" style="max-width: 100rem;">
						<h5 class="card-header">Lixeira</h5>
						<div class="card-body ">

							<p class="card-text">
								<strong>Tipo de lixo:</strong> <span th:text="${lixeira.tipo}">Tipo
									de lixo</span>
							</p>
							<p class="card-text">
								<strong>Bairro:</strong> <span th:text="${lixeira.bairro}">bairro</span>
							</p>
							<p class="card-text">
								<strong>Rua:</strong> <span th:text="${lixeira.rua}">rua</span>
							</p>
							<p class="card-text">
								<strong>Complemento:</strong> <span
									th:text="${lixeira.complemento}">Complemento</span>
							</p>
						</div>
					</div>
					<div class="row justify-content-end">
						<div class="col-auto">
							<a href="/oel/denuncia" class="btn btn-outline-danger" role="button"
								data-bs-toggle="button">Solicitar exclus√£o</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
