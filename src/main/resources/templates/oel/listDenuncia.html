<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
<meta charset="UTF-8">
<title>Lista de Denuncias</title>
</head>

<body>
	<div th:replace="~{menu :: menu}"></div>

	<div class="p-5"
		style="background-image: url('/imagens/vermelho.png'); background-size: 100% 100%;">

		<div class="container" style="height: 475px;">
			<div class="row">
				<div class="col-12 text-center p-5  text-light">
					<h1 class="display-6">Lista de Denuncias</h1>
				</div>
			</div>

			<table class="table table-hover table-dark">
				<thead>
					<tr>
						<th scope="col">Lixeira</th>
						<th scope="col">Motivo</th>
						<th scope="col">Argumento</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="d : ${listDenuncia}" >
						<th scope="row" th:text="${d.lixeira.id}" >lixeira</th>
						<td scope="row" th:text="${d.motivo}">motivo</td>
						<td th:text="${d.argumento}">argumento</td>
					</tr>


				</tbody>
			</table>

		</div>
	</div>
	<div th:replace="~{rodape :: rodape}"></div>
</body>
</html>
