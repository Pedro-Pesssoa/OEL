<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
<meta charset="UTF-8">
</head>

<body>
	<div th:replace="~{menu :: menu}"></div>

	<div class="p-5" style="background-image: url('/imagens/fundo.png'); background-size: 100% 100%;">

		<div class="container">
			<div class="row justify-content-center">
				<div class="col-auto my-5">

					<div class="card bg-light text-success " style="width: 25rem;">
						<div class="card-body">
							<form action="/oel/login" method="post">
								<div class="row">
									<div class="col-12 text-center my-2">
										<h2 class="display-6">Login</h2>
									</div>
								</div>
								<div class="row">
									<label class="col-sm-3 col-form-label">Email:</label>
									<div class="mb-3">
										<input type="text" name="username" class="form-control"
											placeholder="Email">
									</div>
								</div>

								<div class="row">
									<label class="col-sm-3 col-form-label">Senha:</label>
									<div class="mb-3">
										<input type="password" name="password" class="form-control"
											placeholder="Senha">
									</div>
								</div>

								<input type="hidden" th:name="${_csrf.parameterName}"
									th:value="${_csrf.token}" />

								<div class="row justify-content-between">


									<div class="col-3">
										<button class="btn btn-outline-success " type="reset">Limpar</button>
									</div>

									<div class="col-3">
										<button class="btn btn-success " type="submit">Entrar</button>
									</div>


								</div>

							</form>

							<div class="row">
								<div class="my-2 ">
									<p class="text-left text-dark">
										NÃ£o Ã© cadastrado? <a class="text-success" href="/oel/usuario">
											Cadastre-se </a>
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div th:replace="~{rodape :: rodape}"></div>
</body>
</html>
