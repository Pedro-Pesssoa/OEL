<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<meta charset="UTF-8">
<title>Cadastro da Lixeira</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	<div class="container">
		<h1>Cadastrar Lixeira</h1>
		<form action="">

			<div>
				<label>Tipo:</label> <input type="text" name="tipo">
			</div>
			<div>
				<label>Longitude:</label> <input type="text" name="logitude">
			</div>
			<div>
				<label>Latitude:</label> <input type="text" name="latitude">
			</div>
			<div>
				<label>Complemento:</label> <input type="text" name="complemento">
			</div>
			<div>
				<button class="waves-effect waves-light btn" type="submit">Salvar</button>
				<button class="waves-effect waves-light btn" type="reset">Limpar</button>
			</div>

		</form>
	</div>

</body>
</html>
