<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
<meta charset="UTF-8">
<title>Lista das lixeiras</title>
</head>

<body>
	<div th:replace="~{menu :: menu}"></div>

	<div class="container">
		<div class="row">
			<div class="col-12 text-center my-5">
				<h1 class="display-6">Lista das lixeiras</h1>
			</div>
		</div>




		<div class="container">
			<div class="row justify-content-md-center">
				<div class="col-md-8">
					
					<div class="row justify-content-end">
						<div class="col-auto">
							<input class="form-control mr-sm-2" type="search"
								placeholder="Pesquisar" aria-label="Pesquisar">
						</div>
						<div class="col-auto">
							<button class="btn btn-outline-success my-2 my-sm-0"
								type="submit">Pesquisar</button>
						</div>
					</div>


					<table class="table table-hover">
						<thead>
							<tr>
								<th>Id</th>
								<th>Tipo</th>
								<th>Data</th>
								<th>Longitude</th>
								<th>Latitude</th>
								<th>Complemento</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="l : ${lixeiras}">
								<td th:text="${l.id}">id</td>
								<td><a class="text-decoration-none" th:href="@{/oel/{id}(id=${l.id})}"> <span th:text="${l.tipo}"> Tipo </span></a></td>
								<td th:text="${l.data}">data</td>
								<td th:text="${l.logitude}">longitude</td>
								<td th:text="${l.latitude}">latitude</td>
								<td th:text="${l.complemento}">complemento</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
